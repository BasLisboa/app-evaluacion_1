<ion-header>
</ion-header>
<link rel="stylesheet" href="/assets/css/reg_styles.css">

<ion-item class="item-background-color" *ngIf="Alerta_err_bks" ><strong>Campos en blanco</strong></ion-item>
<ion-item class="item-background-color-ok" *ngIf="Alerta_ok_reg" ><strong>{{ api_msj }} - {{ api_sts }}</strong></ion-item>
<ion-item class="item-background-color" *ngIf="Alerta_err" ><strong>{{ api_msj }} - {{ api_sts }}</strong></ion-item>

<ion-content class="more_reg">
    <ion-card class="card_reg">
        <ion-card-header>
            <ion-icon class="imag" (click)="goLogin_reg()" name="arrow-back-circle-outline"></ion-icon>
            <ion-row>
                <ion-col>
                    <h1 style="text-align: center;"><strong>Registrar usuarios</strong></h1>
                </ion-col>
            </ion-row>
        </ion-card-header>
        <ion-card-content>
            <form>
                <ion-item>
                    <ion-icon name="person-outline" style="margin-right: 0.5vh;"></ion-icon>
                    <ion-input [(ngModel)]="cli_usr_reg" required placeholder="Correo"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                    <ion-icon name="lock-closed-outline" style="margin-right: 0.5vh;"></ion-icon>
                    <ion-input [(ngModel)]="cli_psw_reg" type="password" required placeholder="ContraseÃ±a"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                    <ion-icon name="lock-closed-outline" style="margin-right: 0.5vh;"></ion-icon>
                    <ion-input [(ngModel)]="cli_nombre_reg" type="text" required placeholder="Nombre"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                    <ion-icon name="lock-closed-outline" style="margin-right: 0.5vh;"></ion-icon>
                    <ion-input [(ngModel)]="cli_apellido_reg" type="text" required placeholder="Apellido"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                    <ion-icon name="person-outline" style="margin-right: 0.5vh;"></ion-icon>
                    <ion-input [(ngModel)]="cli_carrera_reg" required placeholder="Carrera"></ion-input>
                </ion-item>
            </form>
            <br>
            <ion-button class="boton_registrar" (click)="Registrar()" fill="clear">
                <ion-spinner *ngIf="isLoading_reg" ></ion-spinner>
                Registrar
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>

    
    <ion-footer>
      <ion-toolbar>
        <ion-title>&copy; <span id="year"></span> Todos los derechos reservados.</ion-title>
      </ion-toolbar>
    </ion-footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
