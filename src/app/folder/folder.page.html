<body>
  <div id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Asistencia DUOC </ion-title>
      </ion-toolbar>
    </ion-header>
  </div> 

  <!--card-->
  <div>
    <div class="card-container">
      <div class="card">
        <img class="card-img-top" src="/assets/img/duoc.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="color: black;">Revisa tu asistencia</h5>
          <ion-button class="boton_asistencia" (click)="ir_ass()" >Asistencia</ion-button>
        </div>
      </div>
    </div>
  </div>

  <!--QR-->
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
    <ion-label position="stacked">{{ barcode.format }}</ion-label>
    <ion-input type="text" [value]="barcode.rawValue"></ion-input>
  </ion-item>

  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
    <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</body>
