<body>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title class="titulo-alineado"><ion-icon name="person-circle-outline" class="imagusu"></ion-icon>{{usuarioNombre}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item [routerLink]="['folder']">Principal</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-list>
        <ion-item [routerLink]="['login']">Cerrar sesión</ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>SecGar</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <!--card-->
  <div>
    <div class="card-container">
      <div class="card">
        <img class="card-img-top" src="/assets/img/i6.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Pide tu garaje!</h5>
          <p class="card-text">Buscaremos los garajes cercanos a la ubicacion solicitada</p>
          <a href="#" class="btn btn-primary botonn">Buscar</a>
        </div>
      </div>
    </div>
  </div>
  <div>

  </div>
</body>
